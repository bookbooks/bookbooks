{% extends "base.html" %}
{% block title %}User registration{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block page %}
    <span>User registration</span>
{% endblock %}
{% block content %}
    {% if refill['error_message'] %}
    <div class="alert alert-danger">
        {{refill['error_message']}}
    </div>
    {% endif %}
    <form action="/userProcess" method="POST">
        <input type="hidden" name="method" value="reg"/>
        <div class="row">
            <div class="col-md-3">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" class="form-control" value="{{refill['username']}}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="firstname">Firstname:</label>
                <input id="firstname" name="firstname" type="text" class="form-control" value="{{refill['firstname']}}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="lastname">Lastname:</label>
                <input id="lastname" name="lastname" type="text" class="form-control" value="{{refill['lastname']}}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" class="form-control" value="{{refill['email']}}" required>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
{% endblock %}
